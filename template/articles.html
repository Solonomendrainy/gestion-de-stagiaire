{% extends 'template_base.html'%}
{% block titre %} Page d Article {% endblock titre %}
{% block contenu %}
    <h1>Les articles</h1>
    {% for article in articles %}
    <p> {{ article.NOM }} </p>
    <p>{{ article.EMAIL }} </p>
    <p>{{ article.ADRESSE }} </p>
    <p>{{ article.CONTACT }} </p>
    {% endfor %}
        
{% endblock contenu %}
